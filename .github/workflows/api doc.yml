name: API Documentation

on:
  push:
    branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: install
      run: |
        yarn --frozen-lockfile
      env:
        CYPRESS_INSTALL_BINARY: 0
    - name: deploy Docs
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR: docs/
        CNAME: docs.marudor.de
        CYPRESS_INSTALL_BINARY: 0
